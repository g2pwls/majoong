<!DOCTYPE html>
<html>
<head>
    <title>OAuth 테스트</title>
</head>
<body>
    <h1>OAuth 콜백 테스트</h1>
    <div id="info"></div>
    
    <script>
        // 현재 URL의 모든 파라미터 출력
        const urlParams = new URLSearchParams(window.location.search);
        const allParams = Object.fromEntries(urlParams.entries());
        
        document.getElementById('info').innerHTML = `
            <h2>현재 URL:</h2>
            <p>${window.location.href}</p>
            
            <h2>모든 URL 파라미터:</h2>
            <pre>${JSON.stringify(allParams, null, 2)}</pre>
            
            <h2>개별 파라미터:</h2>
            <ul>
                <li>session_key: ${urlParams.get('session_key') || '없음'}</li>
                <li>code: ${urlParams.get('code') || '없음'}</li>
                <li>state: ${urlParams.get('state') || '없음'}</li>
                <li>error: ${urlParams.get('error') || '없음'}</li>
            </ul>
        `;
        
        console.log('현재 URL:', window.location.href);
        console.log('모든 파라미터:', allParams);
    </script>
</body>
</html>
